<div class="container">
    <form class="form-inline">
        <div class="form-group">
          <input type="search"
                 class="form-control"
                 placeholder="Enter search string"
                 #search>
        </div>
        <button class="btn btn-primary"
                (click)="doSearch(search.value)">
                Search
        </button>
      </form>
      <div class="text-center">
        <p class="lead" *ngIf="loading">
          Loading...
        </p>
      </div>
      <ul  class="list-group" *ngIf="itunes.length > 0">
        <li 
          class="list-group-item" 
          *ngFor="let track of itunes">
          <img src="{{track.thumbnail}}">
          <a href="{{track.link}}">
            {{ track.name }}
          </a>
        </li>
      </ul>
</div>
