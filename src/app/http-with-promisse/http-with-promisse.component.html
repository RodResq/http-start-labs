<div class="container">
    <form class="form-inline">
        <div class="form-group">
          <input type="search"
                 class="form-control"
                 placeholder="Enter search string"
                 #search>
        </div>
        <button class="btn btn-primary"
                (click)="doSearch(search.value)">
                Search
        </button>
      </form>
      <ul  class="list-group" *ngIf="itunes.length > 0">
        <p>{{ itune | json}}</p>
        <li class="list-group-item" *ngFor="let track of itunes">
            {{ track.trackName }}
        </li>
      </ul>
</div>
